        $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({

            $('#sidebar, #content').toggleClass('active');

   </script>
  <script>
       function check() {
          r_sd = document.getElementById("radio_sd");
          sd = document.getElementById("sd");
          r_ksd = document.getElementById("radio_ksd");
          ksd = document.getElementById("ksd");
          if (r_sd.checked){
             ksd.value = 0;
             sd.value = 1;
          }
          else{
             sd.value = 0;
             ksd.value = 1;
          }

       }
   </script>
